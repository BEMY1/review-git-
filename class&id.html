<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class&ID</title>
    <style>
      h1{
        color: red;
      }  
      .b{
        /* มองหา class b แล้วเปลี่ยนเป็นสีเขียว */
        color: green;
      }
      #a{
        /* หา id a แล้วเปลี่ยนเป็นสีชมพู */
        color: pink;
      }
      .a{
        color: brown;
      }
    </style>
</head>
<body>
    <!-- class เดียวกันได้ แต่ id ห้ามซ้ำกัน -->
    <!-- การใส่ class และ id จะมีผลตอนเราใช้ร่วมกับ CSS และ JS -->
    
    <h1 class="a" id="a">Hello World</h1>    
    <h1 class="b" id="b">Hello World</h1>    
    <h1 class="b" id="c">Hello World</h1>    
    <h1 class="a" id="d">Hello World</h1>    
    <h1 class="c">Hello World</h1>    

    <div class="b">
        HTML CSS JS
    </div>
    <span class="a">
        HTML CSS JS
    </span>
    <br><br><hr>
    <a href="index.html">Back To Home</a>
</body>
</html>
